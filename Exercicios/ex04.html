<body>

  <main> 
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero eius fuga hic, dolore nemo nisi, officiis rem possimus ab nihil, distinctio eos Unde voluptate beatae ipsum deserunt dicta tempora.</p>
      <script>
        var nome = window.prompt("Qual seu nome ?")
        document.write(`<p>Seu nome tem ${nome.length} letras</p>`)
        document.write(`<p>Seu nome em letras maiuscula é ${nome.toUpperCase()}</p>`)
        document.write(`<p>Seu nome em letras minusculas é ${nome.toLowerCase()}</p>`)
      </script>
    </main> 
</body>
