<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
    <style>

        p#tab {
            margin: 2px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
           <label for="numero">NÃºmero:</label>
           <input type="number" name="numero" id="numero">
           <input type="button" value="Gerar Tabuada" onclick="gerar()">
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite o numero da tabuada...</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy;Cursoemvideo</p>
    </footer>
    <script>
        function gerar() {
            var numero = Number(document.getElementById("numero").value)
            let seltab = document.getElementById("seltab")

                seltab.innerHTML=''
            for (var tabuada = 1; tabuada <= 10; tabuada++) {
                var item = document.createElement("option")
                seltab.appendChild(item)
                var resp = tabuada*numero
                item.innerHTML +=`${tabuada} x ${numero} = ${resp}`
            }
            
        }
    </script>
</body>
</html>
