<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <style>
        button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desafio de Boas vindas</h1>
    </header>
  <main>
    <article>
        <h2>Bem-Vindo</h2>
        <button onclick="desafio()">Inicie um Desafio</button>
    </article>
  </main>  
  <script>
    function desafio() {
        var nome = window.prompt("Qual seu nome ?")
        var idade = window.prompt("Quantos anos vocé tem ?")
        window.alert(`Seu nome é ${nome} e vocé tem ${idade}.`)

    }
  </script>
</body>
</html>
