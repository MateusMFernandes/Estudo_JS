<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <style>
        span {
            font-weight: bold;
            color: green;
            background-color: rgb(80, 185, 80);
        }
        span#color {
            font-weight: bold;
            color: rgb(141, 1, 1);
            background-color: rgb(252, 47, 47);
        }
    </style>
</head>
<body>
    <header>
        <h1>Ano Bissexto</h1>
    </header>
    <main>
        <article>
            <h2>Ano bissexto ?</h2>
            <input type="button" value="verificar" id="verificar">
            <div id="result">
                <p>Informe o ano para saber se e bissexto</p>
            </div>
        </article>
    </main>
    <script>
        var botao = document.getElementById("verificar")
        botao.addEventListener("click", verificar)
        var resp = document.getElementById('result')
        
        function verificar() {
            let ano = window.prompt("Qual ano ?")
            if (ano%4==0) {
            
                resp.innerHTML=`<h2>O Ano de ${ano} <span>É BISSEXTO</span></h2>`
            } else {
                resp.innerHTML=`<h2>O ano de ${ano} <span id="color">NÃO É BISSEXTO X</span></h2>`

            }
        }
    </script>
</body>
</html>
