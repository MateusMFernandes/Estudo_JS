<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto</title>
    <link rel="stylesheet" href="../estilos/style.css">
    <style>
        input {
            margin: 5px 0px;
            padding: 10px 20px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desconto</h1>
    </header>
    <main>
        <article>
            <h2>Calcular Desconto</h2>
            <input type="button" value="Desconto de 10%" onclick="calcular()">
            <div id="resultado">
                <p>Clique no botão acima para iniciar</p>
            </div>
        </article>
    </main>
    <script>
        function calcular() {
            var produto = window.prompt("Qual produto vocé esta comprando?")
            var preço = parseFloat(window.prompt(`Qual o preço do ${produto}?`)).toFixed(2)
            var desconto = (preço/100)*10
            var total = preço - desconto

            resultado.innerHTML=`<h2>Calculando o desconto de 10% para ${produto}</h2>\n
            <p>O preço original do produto era de ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(preço)}.</p>\n
            <p>Vocé acaba de ganhar ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(desconto)} de desconto.</p>\n
            <p>Vocé vai pagar o total de ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total)} no produto ${produto}.`
        }
    </script>
</body>
</html>
